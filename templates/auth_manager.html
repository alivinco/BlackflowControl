{% extends "base_layout_wide.html" %}
{% block li_msg_types %}{% endblock %}
{% block body %}
</h1>
<h3>User manager</h3>
<div class="container-fluid">
<h4>List of registered users</h4>
<ul>
    {% for user in users %}
       <li>{{ user }}</li>
    {% endfor %}
</ul>
<h4>Add new user</h4>
<form class="form-horizontal" role="form" action="" method="post">
  <input type="hidden" name="action" value="add_user" />
  <div class="form-group">
    <label for="mqtt_host_input" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-2">
      <input type="text" name="username" class="form-control" id="username" placeholder="" value="">
    </div>
  </div>
  <div class="form-group">
    <label for="mqtt_port_input" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-2">
      <input type="text" name="password" class="form-control" id="password"  value="">
    </div>
  </div>
 <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  class="btn btn-default">Login</button>
    </div>
  </div>
</form>


</div>


{% endblock %}

{% endblock %}
