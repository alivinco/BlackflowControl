{% extends "base_layout.html" %}
{% block li_msg_types %}class="active"{% endblock %}
{% block body %}
</h1>
<h3>Mqtt settings</h3>
<div class="container-fluid">

<form class="form-horizontal" role="form" action="" method="post">
  <div class="form-group">
    <label for="mqtt_host_input" class="col-sm-2 control-label">host</label>
    <div class="col-sm-10">
      <input type="text" name="mqtt_host" class="form-control" id="mqtt_host_input" placeholder="" value="{{ cfg.mqtt.host }}">
    </div>
  </div>
  <div class="form-group">
    <label for="mqtt_port_input" class="col-sm-2 control-label">port</label>
    <div class="col-sm-10">
      <input type="text" name="mqtt_port" class="form-control" id="mqtt_port_input"  value="{{ cfg.mqtt.port }}">
    </div>
  </div>

  <div class="form-group">
    <label for="mqtt_topic_input" class="col-sm-2 control-label">root topic</label>
    <div class="col-sm-10">
      <input type="text" name="mqtt_root_topic" class="form-control" id="mqtt_topic_input"  value="{{ cfg.mqtt.root_topic }}">
    </div>
  </div>

  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
        <button type="button" onclick="location.href = '/sys/mqtt_ctrl/start'" class="btn btn-default">Connect to broker</button>
        <button type="button" onclick="location.href = '/sys/mqtt_ctrl/stop'" class="btn btn-default">Disconnect from broker</button>
        <button type="button" onclick="window.history.back()" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>


</div>


{% endblock %}
{% block js_scripts %}
    <script src="/static/js/stupidtable.min.js"></script>
    <script src="/static/js/msg_class.js"></script>
    <script src="/static/js/utils.js"></script>

{% endblock %}
